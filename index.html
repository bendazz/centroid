<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centroid Visualizer</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 2em; background: #f9f9f9; }
    canvas { background: #fff; border: 1px solid #ccc; margin-bottom: 1em; }
    button { padding: 0.5em 1.5em; font-size: 1.1em; border-radius: 5px; border: 1px solid #888; background: #eee; cursor: pointer; }
    button:hover { background: #ddd; }
  </style>
</head>
<body>
  <h1>Centroid Visualizer</h1>
  <canvas id="centroidCanvas" width="500" height="400"></canvas>
  <button id="newExample">Generate New Example</button>
  <script src="main.js"></script>
</body>
</html>
